<!-- Criar função desenhaQuadradoVerde()

 Determinar a cor que será verde usando fillStyle e passar os parâmetros com fillRect

 Indicar a cor da borda com strokeStyle que nesse caso será preta e desenhar a borda com strokeRect -->
 
<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);

}

    x = x + 50;
    }
   */
    for(var x = 0; x < 600; x = x + 50) {
    desenhaQuadrado(x, 0, 'green');
    }

</script>
