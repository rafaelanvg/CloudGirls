<!-- Quando se trabalha com desenho não utiliza textos, assim não será necessário a inclusão da tag <meta charset="UTF-8">, que serve para resolver problemas de acentuação.
Colocar document.querySelector() o parâmetro 'canvas' entre aspas -->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    // Utilizar o getContext() com 2d como parâmetro.
    var pincel = tela.getContext('2d');
    // Inserir entre os parênteses a instrução pincel.fillRect() e para indicar qual a tinta indicar o fillStyle: (o fillStyle deve vir antes do fillRect) e utilizar o 'lightgrey'
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);
    
    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);
    // Utilizar a função moveTo para começar a fazer o triângulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    // Para mover o pincel para uma nova posição utilizar o lineTo
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    // Para preencher utilizar pincel.fill()
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

</script>
