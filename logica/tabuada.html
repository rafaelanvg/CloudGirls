<!-- Tabuada -->

<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		// Tabuada de 7
		mostra(7 * multiplicador);
	}

	mostra("FIM");  
		
</script>
