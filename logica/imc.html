<!-- Soma dos imc's -->

<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);
	}

	var imcFlavio = calculaImc(1.71, 73);
	var imcAmigo = calculaImc(1.72, 68);
	var totalImc = imcFlavio + imcAmigo;
	
	document.write("A soma dos imc's é " + totalImc);

</script>

<!-- Código final para calcular o IMC (Índice de Massa Corporal) -->

<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);
	}

	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC é " + imc);

	if(imc < 18.5) {

		mostra("Você está abaixo do recomendado");
	}

	if(imc > 35) {

		mostra("Você está acima do recomendado. Se cuide. Vamos emagrecer?");
	}

	if(imc >= 18.5 && imc <= 35) {

		mostra("Seu IMC está excelente! Parabéns");
	}

</script>
