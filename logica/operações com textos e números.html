<!-- Operações com textos e números -->

<meta charset="UTF-8">
<script>
    document.write("A idade do Flávio é");
    document.write(2016 - 39);
</script>

<!-- Alterar a mensagem, para ficar coerente com a resposta ano do nascimento do Flávio -->

<meta charset="UTF-8">
<script>
    document.write("Flávio nasceu em");
    document.write(2016 - 39);
</script>

<!-- Incluindo a operação na mesma frase em que Flávio nasceu em? -->

<meta charset="UTF-8">
<script>
    document.write("Flávio nasceu em 2016 - 39");
</script>

<!-- Uma nova operação para descobrir média de três idades -->

<meta charset="UTF-8">
<script>
    document.write("A média das idades é");
    document.write((20 + 10 + 30)/3);
</script>

<!-- Inserir mais dois comandos agora com a idade de Joaquim e Barney-->

<meta charset="UTF-8">
<script>
    document.write("Flávio nasceu em" + (2016 - 39));
    document.write("Joaquim nasceu em" + (2016 - 20));
    document.write("Barney nasceu em" + (2016 - 40));
</script>

<!-- Agora separar por linha, que será usado "<br>"-->

<meta charset="UTF-8">
<script>
    document.write("Flávio nasceu em" + (2016 - 39) + "<br>");
    document.write("Joaquim nasceu em" + (2016 - 20) + "<br>");
    document.write("Barney nasceu em" + (2016 - 40) + "<br>");
</script>

<!-- ou outra alternativa -->

<meta charset="UTF-8">
<script>
    document.write("Flávio nasceu em " + (2016 - 39));
    document.write("<br>");
    document.write("Joaquim nasceu em " + (2016 - 20));
    document.write("<br>");
    document.write("Barney nasceu em " + (2016 - 40));
    document.write("<br>");
</script>
