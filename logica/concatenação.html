<!--
Concatenação

A idade do Flávio é? 
-->

<meta charset="UTF-8">
<script>
     alert("A idade do Flávio é 18 ");
</script>

<!-- Inserindo uma segunda alerta -->

<meta charset="UTF-8">
<script>
     alert("A idade do Flávio é ");
     alert("18");
</script>

<!-- Para não surgir várias alertas pode usar document.write() -->

<script>
    document.write()
</script>

<!-- O texto é chamado de string, tanto em JS como em outras linguagens de programação. Escreveremos a seguinte mensagem: "A idade do Flávio é" -->

<meta charset="UTF-8">
<script>
    document.write("A idade do Flávio é ");
</script>

<!-- Inserindo uma segunda instrução -->

<meta charset="UTF-8">
<script>
    document.write("A idade do Flávio é ");
    document.write("18");
</script>

<!-- Há duas formas de escrevermos usando document.write, pode separando em dois comandos -->

<script>
    document.write("A idade do Flávio é ");
    document.write("18");
</script>

<!-- Ou inserir o valor 18 já na primeira frase -->

<script>
    document.write("A idade do Flávio é 18");
</script>

<!-- Realizando operações:
Soma -->

<script>
    document.write("A idade do Flávio é ");
    document.write(18 + 20);
</script>

<!-- Multiplicação -->

<script>
    document.write("A idade do Flávio é ");
    document.write(18 * 20);
</script>

<!-- Divisão -->

<script>
    document.write("A idade do Flávio é ");
    document.write(18 / 2);
</script>

<!-- Subtração -->

<script>
    document.write("A idade do Flávio é ");
    document.write(18 - 2);
</script>

<!-- O que acontece quando coloca o número 18 entre aspas? -->

<script>
    document.write("A idade do Flávio é ");
    document.write("18");
</script>

<!-- Soma com os números entre aspas -->

<script>
    document.write("A idade do Flávio é ");
    document.write("18" + "20");
</script>

<!-- O que acontece se tirar as aspas em apenas um dos números? -->

<script>
    document.write("A idade do Flávio é ");
    document.write("18" + 20);
</script>
