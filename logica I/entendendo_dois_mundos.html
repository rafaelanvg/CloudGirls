<meta charset="UTF-8">
<script>
    document.write("Estou escrevendo do mundo JavaScript no mundo HTML");
</script>

<!-- Tudo que estiver dentro de <script> e </script> é considerado pelo navegador como códico JavaScript e tudo que estiver fora das Tag's, não importa o local é código <HTML> -->
    
<meta charset="UTF-8">
Estou escrevendo do mundo JavaScript no mundo HTML
<script>

</script>
Aqui também é mundo HTML, porque esta fora da TAG script

<!-- Com document.write podemos passar o resultado de um cálculo -->

<meta charset="UTF-8">
<script>
    document.write(10 + 20);
</script>

<!-- O document.write pertence ao mundo JavaScript e consegue escrever no mundo HTML. Segue mais um exemplo -->

<meta charset="UTF-8">
<script>
    document.write("<h1>Seja bem-vindo</h1>");
</script>
