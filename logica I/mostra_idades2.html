<!-- Após funções declaradas, utilizar no código para imprimir quantos anos tem cada um dos envolvidos -->

<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2019;
mostra("Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>

<!-- Colocar o conteúdo document.write entre a tag big: -->

<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
</script>
