<!-- Verificando numero de empates e vitórias. E se meu time está melhor ou pior que ano passado -->

<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias."));

	var empates = parseInt(prompt("Entre com o número de empates."));
				
	var pontos = (vitorias * 3) + empates;

	mostra("Os pontos do seu time é " + pontos);

	// Se os pontos forem maior que 28 mostrar: 
	if(pontos > 28) {

		mostra("Seu time está melhor do que o ano passado.");
	}

	// Se os pontos forem maior que 28 mostrar:
	if(pontos < 28) {

		mostra("Seu time está pior do que o ano passado.");
	}
	// Se os pontos forem igual a 28 mostrar: 
	if(pontos == 28) {
		
		mostra("Seu time está igual ao ano passado.")
	}

	mostra("FIM");

</script>
